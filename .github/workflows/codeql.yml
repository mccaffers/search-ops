name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: macos-latest
    timeout-minutes: 120
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Command-line for building Swift code with CodeQL
    - name: Build with CodeQL
      run: |
        export XCODE_XCCONFIG_FILE=$RUNNER_TEMP/codeql-xcconfig
        echo 'OTHER_CFLAGS=-isysroot $(xcrun --show-sdk-path) -target arm64-apple-ios15.0-simulator' > $XCODE_XCCONFIG_FILE
        
        xcodebuild \
          -scheme 'Search Ops' \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
          -derivedDataPath Build/DerivedData \
          clean build \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"